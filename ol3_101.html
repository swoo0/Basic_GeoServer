<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>OpenLayers 3 Examples</title>
	
	<!-- OpenLayers  3.3.6 -->
	<link rel="stylesheet" href="./resources/ol3/v3.14.2/ol.css" type="text/css">
	<script type="text/javascript" src="./resources/ol3/v3.14.2/ol-debug.js"></script>
	
    <style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		
        #map {
            width: 100%; height: 100%;
        }
    </style>
</head>
<body>
	<div id="map" class="map"></div>
	
	<script type="text/javascript">
		var map = new ol.Map({
			target : 'map',
			layers : [
				new ol.layer.Tile({
					source : new ol.source.OSM()
				})
			],
			view : new ol.View({
				center : ol.proj.transform([ 127.72, 38.04 ], "EPSG:4326", "EPSG:3857"),
				zoom : 6
			})
		});
	</script>
</body>
</html>
